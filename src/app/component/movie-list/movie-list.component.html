<h3>Movies:</h3>
<div class="col-md-10 col-sm-9">
      <section id="search">
        <label for="search-input"><i class="fa fa-search" aria-hidden="true"></i><span class="sr-only">Search icons</span></label>
        <input id="search-input"   (keyup)="search()" [(ngModel)]="title" class="form-control input-lg" placeholder="Search icons" autocomplete="off" spellcheck="false" autocorrect="off" tabindex="1">
        <a id="search-clear" href="javascript:void(0)" (click)="clear()" [hidden]="title.length<=0" class="fa fa-times-circle hide" aria-hidden="true"><span class="sr-only">Clear search</span></a>
      </section>
    </div>
       
<ul>
  <li class="movie-item" *ngFor="let movie of movies">
    <em class="movie-desc">{{movie.title+" - "+movie.director}}</em>
    <span class="movie-operator">
      <i  (click)="detail(movie)" class="fa fa-edit">详情</i>
      <i  (click)="edit(movie)"  class="fa fa-edit">编辑</i>
      <i  (click)="delete(movie)"  class="fa fa-trash">删除</i>
      </span>
  </li>
</ul>
<button class="btn btn-primary" (click)="add()">Add</button>
